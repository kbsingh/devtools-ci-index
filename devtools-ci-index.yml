- trigger:
    name: githubprb
    triggers:
      - github-pull-request:
          admin-list:
              - kbsingh
          cron: '* * * * *'
          github-hooks: false
          permit-all: false
          trigger-phrase: '.*\[test\].*'
          allow-whitelist-orgs-as-admins: true

- scm:
    name: git-scm
    scm:
        - git:
            url: "{git_url}"
            skip-tag: True
            git-tool: ci-git
            refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
            branches:
                - '${{ghprbActualCommit}}'

- job-template:
    name: '{ci_project}-{git_repo}'
    description: |
        Managed by Jenkins Job Builder, do not edit manually!
    node: "{ci_project}"
    properties:
        - github:
            url: https://github.com/{git_username}/{git_repo}/
    scm:
        - git-scm:
            git_url: https://github.com/{git_username}/{git_repo}.git
    triggers:
        - githubprb
    builders:
        - shell: |
            # testing out the cico client
            export CICO_API_KEY=$(cat ~/duffy.key )
            read CICO_hostname CICO_ssid <<< $(cico node get -f value -c hostname -c comment)
            sshopts="-t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
            ssh_cmd="ssh $sshopts -l root $CICO_hostname"
            git_url="https://github.com/{git_username}/{git_repo}.git"
            test_cmd="yum -y install git && git clone $git_url payload && cd payload && run_test.sh"
            $ssh_cmd $test_cmd
            rtn_code=$?
            cico node done $CICO_ssid
            exit rtn_code

- project:
    name: devtools
    jobs:
        - '{ci_project}-{git_repo}':
            git_username: kbsingh
            git_repo: ci_poc
            ci_project: 'devtools'
